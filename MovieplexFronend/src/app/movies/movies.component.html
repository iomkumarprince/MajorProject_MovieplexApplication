<div class="container-fluid" id="container1">
  <a routerLink="#" onclick="history.back()" class="previous round">&#8249;</a>
  <div class="container-fluid" id="container2">
    <div>
      <div class="card">
        <img src="https://image.tmdb.org/t/p/w500/{{itemList.poster_path}}" alt="error">
      </div>
      <div class="buttons">
        <button><a href="https://www.themoviedb.org/video/play?key={{video}}">Watch Movie</a><br></button>
        <div>
          <button mat-icon-button (click)="toggleSelected()" id="fav">
            <mat-icon *ngIf="selected" aria-label="Example icon-button with a heart icon">
              favorite
            </mat-icon>
            <mat-icon *ngIf="!selected" aria-label="Example icon-button with a heart icon">
              favorite_border
            </mat-icon>
            <div *ngIf="!selected">
              <span class="tooltip-text">Add to Favaurite</span>
            </div>
            <div *ngIf="selected">
              <span class="tooltip-text">Remove from Favaurite</span>
            </div>
          </button>
          <div id="snackbar"></div>
        </div>
        <button><a href="https://www.themoviedb.org/video/play?key={{clip}}">Watch Trailer</a><br></button>
      </div>
    </div>
    <div class="cont">
        <h1 id="lis">{{itemList.title}}</h1><br>
        <p id="ite">{{itemList.overview}}</p><br>
        <h1 class="cs"id="cast">Cast</h1><br>        
        <div id="main">
          <mat-card class="example-card" *ngFor="let c of cast">
            <mat-card-header>
              <mat-card-subtitle id="ti" *ngIf="c.profile_path !== null">{{c.name}}</mat-card-subtitle>
              <mat-card-subtitle *ngIf="c.profile_path !== null">{{c.character}}</mat-card-subtitle>              
            </mat-card-header>
            <img id="im" mat-card-image src="https://image.tmdb.org/t/p/w500/{{c.profile_path}}" alt="">
          </mat-card>
    </div>
     
      </div>

    

      
  </div>
