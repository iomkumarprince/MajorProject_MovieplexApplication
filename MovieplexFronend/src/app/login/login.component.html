<span id="btn">
  <button mat-icon-button style="float: right;" matDialogClose>
    <mat-icon>close</mat-icon>
  </button>
</span>


<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1>Login</h1>
  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
  <input type="email" id="email" placeholder="Enter email id" class="form-control" formControlName="email" />

  <div *ngIf="loginForm.controls['email'].touched">
    <div *ngIf="loginForm.controls['email'].hasError('required')">
      <p style="color: red;">Email Id is required</p>
    </div>
  </div>
  <div *ngIf="loginForm.get('email')?.errors?.['pattern']">
    <span><i class="material-icons">warning</i>
        <p>Email should be of required pattern</p>
    </span>
</div>

  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
  <input type="password" id="form2Example2" placeholder="Enter password" class="form-control"
    formControlName="password" />

  <div *ngIf="loginForm.controls['password'].touched">
    <div *ngIf="loginForm.controls['password'].hasError('required')">
      <p style="color: red;">Password is required</p>
    </div>
    <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
      <span><i class="material-icons">warning</i>
          <p>Password length should be minimum 8</p>
      </span>
  </div>
  </div>
  <div>
    <a id="f_Pass" (click)="goToF_Pass()">Forgot Password</a>
</div><br>
  <button type="submit" class="btn btn-primary" id="btn" color="primary" [disabled]="!loginForm.valid">Submit</button>
</form>
